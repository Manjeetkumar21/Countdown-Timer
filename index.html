<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="countdown">
            <div class="heading">
                <h4>This year ends on Saturday, 31 December 2023 11:59PM </h4>
            </div>
            
            <div class="bottom">
                <div class="timer">
                    <div>
                        <h2 class="days">4</h2>
                        <span>DAYS</span>
                    </div>
                </div>
    
                <div class="timer">
                    <div>
                        <h2 class="hours">4</h2>
                        <span>HOURS</span>
                    </div>
                </div>
    
                <div class="timer">
                    <div>
                        <h2 class="minutes">4</h2>
                        <span>MINUTES</span>
                    </div>
                </div>
    
                <div class="timer">
                    <div>
                        <h2 class="seconds">4</h2>
                        <span>SECONDS</span>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <script src="script.js"></script>


</body>
</html>
